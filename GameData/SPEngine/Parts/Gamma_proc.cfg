+PART[microEngine]:BEFORE[ZREALPLUME]
{
	@name = SPEngineGamma
	@title = X-class Procedural Engine
	@description = Kerosene/peroxide pump-fed engine, like Gamma.  One-axis gimbal; use in opposed pairs.  Upgrades are speculative.
	@manufacturer = Bristol Siddeley
	@techRequired = orbitalRocketry1956
	MODULE
	{
		name = ModuleSPEngine
		familyLetter = X
	}
	%MODULE[ModuleGimbal]
	{
		%gimbalTransformName = Nozzle
		%gimbalRangeXP = 8
		%gimbalRangeXN = 8
		%gimbalRangeYP = 0
		%gimbalRangeYN = 0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 12
	}
	@identicalParts = SPEngineGamma,SPEngineGammaAlt // we're not identical to the part we copied!
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Hypergolic-Lower // apparently that's what we use for SXTBlackAdder
	}
	@PLUME
	{
		@name = Hypergolic-Lower
	}
	@MODULE[ModuleEngineConfigs]
	{
		!techLevel =
		!minTechLevel =
		!origTechLevel =
		!engineType =
		@configuration =
	}
	!MODULE[ModuleTagEngineLiquidPF]
	{
	}
	@MODULE[ModuleTagEngineLiquidTurbo]
	{
	}
}

